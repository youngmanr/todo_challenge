<!doctype html>
<html lang="en" ng-app="ToDo">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </head>
  <body ng-controller="ToDoController as toDoCtrl">
    <section id="todoapp">
      <header id="header"> To Do </header>
      <form id="todo-form" ng-submit="toDoCtrl.doAddTask()">
        <input type="text"
          size="35"
          id="new-todo"
          -webkit-align-content: center;
          placeholder="What needs to be done?"
          ng-model="toDoCtrl.newTask"/>
      </form>
      <section id="main-list">
        <ul id="todo-list" style="list-style: none;">
          <li ng-repeat="task in toDoCtrl.toDoList">
            <input type="checkbox" class="toggle" ng-model="task.isCompleted"
                ng-change="toDoCtrl.doToggleCompleted(task)">
              <label size="35">{{task.description}}</label>
              <button class="delete" ng-click="toDoCtrl.doDeleteTask($index)">Delete</button>
          </li>
        </ul>
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{toDoCtrl.toDoList.length}}</strong> todos
        </span>
        <div id="filters">
          <button class="all" ng-click="toDoCtrl.doShowAllTasks()">All</button>
          <button class="active" ng-click="toDoCtrl.doShowActiveTasks()">Active</button>
          <button class="completed" ng-click="toDoCtrl.doShowCompletedTasks()">Complete</button>
          <button class="clear" ng-click="toDoCtrl.doClearCompletedTasks()">Clear All</button>
        </div>
      </footer>
    </section>
  </body>
</html>
